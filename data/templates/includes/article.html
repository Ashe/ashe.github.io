$if(slides)$

  <div id="slideshow" class="reveal reset-style">
    <div class="slides">
      <section data-markdown>
        <textarea data-template>
$slides$
        </textarea>
      </section>
    </div>
  </div>

  <script>
    // More info about initialization & config:
    // - https://revealjs.com/initialization/
    // - https://revealjs.com/config/
    const slides = new Reveal( document.querySelector( '#slideshow' ), {
      embedded: true,
      keyboardCondition: 'focused',
      plugins: [ RevealMath, RevealMarkdown, RevealHighlight ]
    } );
    slides.initialize();
  </script>

$else$

  <div id="article-hero" class="container">
    <div class="inner apply-shadow">
      $if(has-images)$
        <div class="swiper featured-swiper">
          <div class="swiper-wrapper">
            $for(images)$
              <div class="swiper-slide">
                <img src="$image$" alt="Featured image $index$ for $title$">
              </div>
            $endfor$
          </div>
          <div class="swiper-pagination"></div>
        </div>
        <script>
          var swiper = new Swiper('.featured-swiper', {
            direction: 'horizontal',
            loop: true,
            slidesPerView: 1,
            autoplay: {
              delay: 5000,
              disableOnInteraction: true,
            },
            pagination: {
              el: '.swiper-pagination',
              clickable: true,
            },
          });
        </script>
      $else$
        <img class="standalone" src="$image$" alt="Article image">
      $endif$
    </div>
  </div>

$endif$

$partial("templates/includes/article-header.html")$

<div class="container is-widescreen">
  <div class="columns is-desktop is-centered is-variable is-8 m-0">

    $if(toc)$
      <div id="side-toc" class="column is-3">
        <div class="table-of-contents">
          $toc$
        </div>
      </div>
    $endif$

    <div class="column">
      <article class="container is-max-desktop">
        <div class="columns is-desktop is-centered">
          <div class="column $if(toc)$can-shrink-for-toc$endif$">
            $body$
          </div>
        </div>
      </article>
    </div>

  </div>
</div>
