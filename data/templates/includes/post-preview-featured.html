<div class="swiper-slide post-preview-featured">
  <div class="internal apply-shadow">

    <div class="left">
      $if(has-images)$
        <div class="swiper featured-swiper$slug$">
          <div class="swiper-wrapper">
            $for(images)$
              <div class="swiper-slide">
                <img src="$image$"
                     alt="Preview image $index$ for post '$title$'">
              </div>
            $endfor$
          </div>
          <div class="swiper-pagination"></div>
        </div>
      $else$
        <img src="$image$" alt="Preview image for post '$title$'">
      $endif$
    </div>

    <div class="right p-5">
      <header class="mb-4">

        <h4 class="title is-5"><a href="$url$">$title$</a></h4>

        <h5 class="is-family-monospace is-size-7 mt-0 $if(tags)$$else$mb-2$endif$">
          <ul>
            <li class="mt-1">
              <i class="las la-calendar-day"></i> $date$
            </li>
            <li class=mt-1>
              <i class="las la-stopwatch"></i> $read-time$ Minutes
            </li>
            $if(tags)$
              <li class="mt-1 break-words">
                <i class="las la-tags"></i>
                <div class="tags" style="display:inline;">
                  $for(tags)$
                    <a class="tag $name$" href="$url$">$name$</a>
                  $endfor$
                </div>
              </li>
            $endif$
          </ul>
        </h5>
        <p class="mt-0">$description$</p>
      </header>
      <a class="is-uppercase is-size-7 no-underline" href="$url$">Read more</a>
    </div>

  </div>
</div>
