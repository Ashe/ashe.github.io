<div class="swiper-slide post-preview-featured">
  <div class="internal apply-shadow">

    <div class="left">
      $if(has-images)$
        <div class="swiper featured-swiper$slug$">
          <div class="swiper-wrapper">
            $for(images)$
              <div class="swiper-slide">
                <img src="$image$" alt="Image $index$ for $title$">
              </div>
            $endfor$
          </div>
          <div class="swiper-pagination"></div>
        </div>
      $else$
        <img src="$image$" alt="Image for $title$">
      $endif$
    </div>

    <div class="right">
      <div class="p-5">
        <header class="mb-4">

          <h4 class="title is-5">
            <a href="$url$">
              $title$
            </a>
          </h4>

          <h2 class="mt-0">
            <ul>
              <li class>
                <i class="las la-calendar-day"></i> $date$
              </li>
              <li>
                <i class="las la-stopwatch"></i> $read-time$ Minutes
              </li>
              $if(tags)$
                <li class="break-words">
                  <i class="las la-tags"></i>
                  $for(tags)$
                    <span><a href="$url$">$name$</a>$sep$, </span>
                  $endfor$
                </li>
              $endif$
            </ul>
          </h2>
          <p class="mt-0">$description$</p>
        </header>
        <div>
          <a class="is-uppercase is-size-7 no-underline" href="$url$">Read more</a>
        </div>
      </div>
    </div>

  </div>
</div>
