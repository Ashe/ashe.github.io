<div class="post-preview-small">
  <div class="internal apply-shadow hover">
    <img  src="$if(has-images)$$at-index("images", "0")$$else$$image$$endif$" 
          alt="Preview image for post '$title$'">

    <div class="information p-5">
      <header class="mb-4">

        <h4 class="title is-5"><a href="$url$">$title$</a></h4>

        <h5 class="is-family-monospace is-size-7 mt-0 mb-2">
          <ul>
            <li class="mt-1">
              <i class="las la-calendar-day"></i> $date$
            </li>
            <li class=mt-1>
              <i class="las la-stopwatch"></i> $read-time$ Minutes
            </li>
            $if(tags)$
              <li class="mt-1 break-words">
                <i class="las la-tags"></i>
                $for(tags)$
                  <span><a href="$url$">$name$</a>$sep$, </span>
                $endfor$
              </li>
            $endif$
          </ul>
        </h5>
        <p class="mt-0">$description$</p>
      </header>
      <a class="is-uppercase is-size-7 no-underline" href="$url$">Read more</a>
    </div>
  </div>
</div>
