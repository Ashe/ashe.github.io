  <div class="container">
    <div class="tag-cloud w-full md:w-3/4 lg:w-4/5 xl:w-5/6 mx-auto">
      $tag-cloud$
    </div>
  </div>
</section>

  <section class="uk-section mb-10">
    <h2>Posts with tag: <span class="uk-text-primary underline">$tag$</span></h2>

      $partial("templates/includes/post-list.html")$
    </div>
  </section>
$endif$
