<!doctype html>
<html lang="en">
  <head>
    <!-- Metadata -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="$title$">
    <meta property="og:description" content="$if(description)$$description$$else$$site-description$$endif$">
    <meta property="og:url" content="$to-canonical(url)$">
    <meta property="og:image" content="$if(has-images)$$at-index("images", "0")$$else$$if(image)$$image$$else$$to-canonical(site-logo)$$endif$$endif$">
    <title>$title$</title>

    <!-- Favicons -->
    <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="/rss.xml" />
    <link rel="alternate" type="application/atom+xml"  title="Atom Feed" href="/atom.xml" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/images/favicon/site.webmanifest">

    <!-- Style -->
    <link rel="stylesheet" href="/assets/css/main.css" />
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/swiper-8.2.4/swiper-bundle.min.css"/>

    <!-- Important JS that needs to be loaded up front -->
    <script src="/assets/scripts/init-darkmode.js"></script>
    <script src="/assets/scripts/swiper-8.2.4/swiper-bundle.min.js"></script>
  </head>

  <body>
    $partial(concat("templates/includes/",item-type, "-header.html"))$

    $partial("templates/includes/nav.html")$

    <main class="my-8">
      $body$
    </main>

    $partial("templates/includes/footer.html")$

    <script src="/assets/scripts/darkmode.js"></script>
    <script src="/assets/scripts/navbar-menu.js"></script>
    <script src="/assets/scripts/navbar-toc.js"></script>
    <script src="/assets/scripts/vanillajs-scrollspy-2.2.0/vanillajs-scrollspy.min.js"></script>
    <script src="/assets/scripts/init-scrollspy.js"></script>
  </body>

</html>
